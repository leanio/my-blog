<div class="row">
  <div class="col s12 m12">
    <div class="card" style="padding: 1px">
      <div class="nav-wrapper">
        <form (ngSubmit)="filtrar()">
          <div class="input-field">
            <input placeholder="Pesquise pelo título" id="search" type="search" name="search" required [(ngModel)]="filtro.titulo">
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12 m12" *ngFor="let postagem of postagens">
    <div class="card transparent">
      <div class="card-content black-text">
        <blockquote>
          <span class="card-title" style="font-size: xx-large;">{{postagem.titulo}}</span>
        </blockquote>
        <blockquote>
          <span>Data de publicação: {{postagem.dataPublicacao | date:"dd/MM/yy"}}</span>
        </blockquote>
        <p class="flow-text">{{postagem.corpo}}</p>
      </div>
      <div class="card-action">
        <a routerLink="/postagens/visualizar/{{postagem.codigo}}">Ver mais</a>
      </div>
    </div>
  </div>
</div>
