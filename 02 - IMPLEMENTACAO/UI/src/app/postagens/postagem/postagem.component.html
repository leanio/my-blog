<div class="row">
  <div class="col s12 m12">
    <div class="card transparent">
      <div class="card-content black-text">
        <blockquote>
          <span class="card-title" style="font-size: xx-large;">{{postagem?.titulo}}</span>
        </blockquote>
        <blockquote>
          <span>Data de publicação: {{postagem?.dataPublicacao | date:"dd/MM/yy"}}</span>
        </blockquote>
        <p class="flow-text">{{postagem?.corpo}}</p>
      </div>
    </div>
  </div>
  <div class="col s12 m12">
    <app-comentario-cadastro (comentarioAdicionado)="abc.filtrar()" [codigoPostagem]="codigoPostagem()"></app-comentario-cadastro>
  </div>
  <app-comentario-filtro #abc [codigoPostagem]="codigoPostagem()"></app-comentario-filtro>
</div>
