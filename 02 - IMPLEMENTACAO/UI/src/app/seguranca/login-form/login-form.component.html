<div style="max-width: 400px; margin: auto">
  <form autocomplete="off" #formularioLogin="ngForm">

    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <input type="text" pInputText name="email" placeholder="E-mail" ngModel required #usuario />
      </div>

      <div class="ui-g-12">
        <input type="password" pInputText name="senha" placeholder="Senha" ngModel required #senha />
      </div>

      <div class="ui-g-12">
      <button [disabled]="formularioLogin.invalid" class="waves-effect waves-light btn-large" name="action" (click)="login(usuario.value, senha.value); senha.value=''">Entrar
        <i class="material-icons right">send</i>
      </button>


      </div>

    </div>

  </form>

</div>
